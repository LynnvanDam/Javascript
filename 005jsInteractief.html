<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picture Chooser</title>
    <link href="https://fonts.googleapis.com/css?family=Copse" rel="stylesheet">
</head>
<style>
    body {
        font-family: 'Copse', serif;
        text-align: center;
    }
    div.picture-holder {
        height: 450px;
        width: 300px;
        float: left;
    }
    div.favorite {
        width: 300px;
        height: 150px;
        background-image: none;
        background-repeat: no-repeat;
    }
    #pics {
        width: 900px;
        height: 1350px;
        border: solid 1px black;
        font-size: 0px;
        margin: auto;
    }
</style>
<body>
<h1>Picture Chooser</h1>
<h3>choose your favorite picture!</h3>
<div id="pics">

    <script src="InteractiveJS.js"></script>

</div>

</body>
</html>
